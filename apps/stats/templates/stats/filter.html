{% load i18n %}
<div class="filter">
  <h3>{% blocktrans with title as filter_title %} By {{ filter_title }} {% endblocktrans %}</h3>
  <ul>
    {% for choice in choices %}
      <li class="{% if choice.selected %}selected{% endif %}">
        <a href="{{ choice.link }}">{{ choice.name }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
